<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <link rel="stylesheet" href="{% static '/css/t.css' %}" />
</head>
<body> 
    <h1>{{thr}}</h1>
    {% if thr %}
   <table>
    <tr>
        <th>ID</th>
        <th>TID</th>
        <th>Tname</th>
        <th>Temail</th>
    </tr>
    {% for th in thr %}
    <tr>
        <td>{{th.id}}</td>
        <td>{{th.tid}}</td>
        <td>{{th.tname}}</td>
        <td>{{th.tmail}}</td>
    </tr>
    {% endfor %}
   </table>
    {% else %}
    <h2> Database empty</h2>
    {%  endif %}
</body>
</html>
